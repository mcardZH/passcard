# 文件名说明：本文名需要和文件夹名称相同
# 请不要开始本赛季，本文件仅用于作为配置说明！请重新创建一个新的赛季

# 赛季名称
name: '模板赛季'
# 赛季自动结束时间，结束后的赛季未领取的奖励将无法领取
# 此设置不影响/passcard start <赛季名>立即启动新赛季
end-time: '2022/02/22'
# 本赛季需要加载的任务
# * 代表所有
load-list: '*'
# 也可以单独加载
#  - 'demo_task.yml'

# 奖励列表
reward-list:
  # 等级1
  1:
    # 付费（领取此列表需要权限passcard.reward.pro.demo，demo为赛季名）
    pro:
      # 展示的提示
      display:
        # 类型
        type: 'DIAMOND_PICKAXE'
        # 数量
        amount: 1
        # 物品损伤值
        damage: 0
        # 名称
        name: '&9■&a等级 &a&lI&9■'
        # 物品lore
        lore:
          - '&9■■■■■■■■■■■■■■■■■■■■'
          - '&4效率镐 Ⅹ * 1'
          - '&a金币 * 1000'
          - '&9■■■■■■■■■■■■■■■■■■■■'
        # 附魔属性
        enchantments:
          # 附魔类型名称|附魔等级
          - 'DIG_SPEED|10'
          - 'DURABILITY|5'
        # 是否可破坏
        unbreakable: false
      # 奖励内容
      reward:
        # 金钱，前置Value
        money: 1000
        # 物品，无需前置
        item:
          # 类型
          type: 'DIAMOND_PICKAXE'
          # 数量
          amount: 1
          # 物品损伤值
          damage: 0
          # 名称
          name: '&9■&a等级 &a&lI&9■'
          # 物品lore
          lore:
            - '&9■■■■■■■■■■■■■■■■■■■■'
            - '&4效率镐 Ⅹ * 1'
            - '&a金币 * 1000'
            - '&9■■■■■■■■■■■■■■■■■■■■'
          # 附魔属性
          enchantments:
            # 附魔类型名称|附魔等级
            - 'DIG_SPEED|10'
            - 'DURABILITY|5'
          # 是否可破坏
          unbreakable: false
    # 免费（领取此列表需要权限passcard.reward.free.demo，demo为赛季名）
    free:
      display:
        # 不是每一个值都必须要输入
        type: 'GOLD_NUGGET'
        name: '&9■&a等级 &a&lI&9■'
        lore:
          - '&9■■■■■■■■■■■■■■■■■■■■'
          - '&a金币 * 1000'
          - '&9■■■■■■■■■■■■■■■■■■■■'
      reward:
        money: 1000
    # 到达此等级需要完成多少任务（注意，是达到上一个等级后还需要完成多少个）
    task-needed: 1
  2:
